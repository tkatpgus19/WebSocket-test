<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rooms</title>
</head>
<body>
    <button>방 만들기</button>
    <table>
        <th>방제목</th>
        <tr>
            <td>제목1</td>
        </tr>
        <tr>
            <td>제목2</td>
        </tr>
    </table>
    <script>
        var button = document.querySelector('button')

        button.addEventListener('click', ()=>{
            // fetch('')
            document.querySelector('table').innerHTML = '<tr><td>방이름</td></tr>'
        })

    </script>
</body>
</html>
